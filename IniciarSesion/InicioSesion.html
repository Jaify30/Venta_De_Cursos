<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles-Login.css">
    <script src="https://kit.fontawesome.com/ef6bedbd3e.js" crossorigin="anonymous"></script>
    <title>Ingresar | CurDev</title>
</head>
<body>
    <header class="header">
        <div class="container-header">
            <h1 class="header-name">CurDev</h1>
            <nav class="header-nav">
                <ul class="nav-list">
                    <li><a class="nav-item" href="../index.html">Inicio</a></li>
                    <li><a class="nav-item" href="../Cursos/cursos.html">Cursos</a></li>
                    <li class="dropdown">
                        <a class="nav-item dropdown-toggle" href="#"><i class="fa-regular fa-user"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="InicioSesion.html">Iniciar sesión</a></li>
                            <li><a href="../Registro/registro.html">Registrarse</a></li>
                            <li><a href="#">Mis cursos</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="login">
            <h1>Ingresá a tu cuenta</h1>
            <form action="" class="form-login">
                    <label for="">Nombre de Usuario</label>
                    <br>
                    <input type="text" class="text" name="" id="username">
                    <br>
                    <label for="">Contraseña</label>
                    <br>
                    <input type="password" class="text" name="" id="password">
                    <br>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <br>
                    <button type="submit">Ingresar</button>
                    <br>
                
                <br>
            </form>

            <div class="checkbox">
                <input type="checkbox" name="" id="remember-me">
                <label for="">Recuérdame</label>
            </div>

            <div class="create-account">
                <h2>¿No tenés cuenta?</h2>
                <button type="submit">Creá tu cuenta</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="redes">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 JaifyDev. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
